<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minion speaks</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Stylish&display=swap');
         :root {
            --primary-color: #f7d448;
            --off-white: #F3F4F6;
            --off-blue: #517ed8;
            --off-yellow: #FEF3C7;
        }
        
        body {
            background-color: var(--off-blue);
            margin: 0;
        }
        
        * {
            font-family: 'Stylish', sans-serif;
            font-size: 1.2rem;
        }
        
        .hero {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
        }
        
        .boxes {
            width: 60%;
            display: block;
            height: 5rem;
            background: var(--primary-color);
            border: 0;
            padding: 1rem 3rem 2rem 1rem;
            margin: 1rem auto;
            border-radius: 0.3rem;
        }
        
        button {
            margin: auto;
            display: block;
            text-align: center;
            padding: 0.5rem 2rem;
            font-size: 1.5rem;
            border-radius: 0.3rem;
            border: 0;
        }
        
        .footer {
            background-color: var(--primary-color);
            text-align: center;
            width: 100%;
            margin: 4rem 0 0 0;
            border: 0;
        }
        
        .footer-div {
            width: 75%;
            text-align: center;
            margin: auto;
        }
    </style>
</head>

<body>

    <h1 class="hero" style="color: var(--off-white);">Minion app</h1>


    <!-- input -->
    <textarea id="input-txt" class="boxes" placeholder="Type your text here..."></textarea>
    <!-- button -->
    <button id="btn-translate" style="color: var(--off-blue);">translate</button>

    <!-- output -->

    <textarea id="output" class="boxes" placeholder="see your translated text here"></textarea>

    <footer class="footer">
        <h2 style="text-align: center;">About</h2>
        <div class="footer-div">

            The Minions language is barely intelligible talking with some words from the Spanish, French, Italian, Filipino, and other foreign languages. Play with the above translator to learn more about this language.
        </div>
    </footer>

    <script src="app.js"></script>
</body>

</html>
